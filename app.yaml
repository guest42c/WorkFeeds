application: tweetvagas
version: 1.1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: static/stylesheets
- url: /fonts
  static_dir: static/fonts
- url: /images
  static_dir: static/images
- url: /.*
  script: workfeeds.app

libraries:
- name: jinja2
  version: latest
